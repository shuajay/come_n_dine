{% extends 'base.html' %}

{% block content %}

<div class="mt-mine">
    <table class="table table-dark table-striped">
        <h1 class="text-white text-center mb-3 fst-italic fw-normal">Available Books</h1>
        <tr>
            <th>Title</th>
            <th>Tape Number</th>
            <th>Book ID</th>
            <th>Shelf Number</th>
        </tr>
        {% for book in bookList %}
            {% if book.borrowers %}
            {% else %}
            <tr>
                <td>{{ book.book_title }}</td>
                <td>{{ book.tape_number }}</td>
                <td>{{ book.book_id }}</td>
                <td>{{ book.shelf_number }}</td>
            </tr>
            {% endif %}
        {% endfor %}
    </table>
</div>

{% endblock %}
