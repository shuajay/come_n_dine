{% extends 'base.html' %}

{% block content %}
    <main class="form-signin text-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <img class="mb-4" src="{{ url_for('static', filename='images/supernatural2.jfif') }}" alt="" width="100">
            <h1 class="h3 mb-3 fst-italic fw-normal text-white">Please Login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" name="email" placeholder="Enter your email address">
                <label for="floatingInput">Email Address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
                <label for="floatinPassword">Password</label>
            </div>

            <div class="mb-3">
                <label class="text-white"><input type="checkbox" name="remember"> Remember me</label>
            </div>

            <button class="w-100 btn btn-lg btn-success" type="submit">Log In</button>
        </form>
    </main>
{% endblock %}
